	<body class="text-center">
		<main class="form-signin">
			<form th:action="@{/auth}" method="post">
				<nav class="nav">
					<a class="nav-link" aria-current="page"  th:href="@{/}">Home</a>
					<a class="nav-link disabled">ログインデモ</a>
					<a class="nav-link" th:href="@{/regist}">新規登録デモ</a>

				<img class="mb-4" th:src="@{/img/key_big.svg}" alt="" width="72" height="57">

				<label th:if="${!#strings.isEmpty(errMsg)}" th:text="${errMsg}"  class="form-label in-valid">
					エラー文言
				</label>
				<div class="form-floating">
					<input type="text" name="id" class="form-control" id="floatingInput" placeholder="name@example.com">

				</div>
				<div class="form-floating">
					<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
					<label for="floatingPassword">Password</label>
				</div>
				<button class="w-100 btn btn-lg btn-primary" type="submit">ログイン</button>
			</form>
		</main>
