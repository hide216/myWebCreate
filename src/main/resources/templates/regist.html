<!doctype html>
<html lang ="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<title>新規会員登録</title>
		<!-- CSS -->
		<link th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" rel="stylesheet" >
		<link th:href="@{/css/regist.css}" rel="stylesheet" >
		<!-- JS -->
		<script th:src="@{/js/common.js}" rel="script"></script>
		<script th:src="@{/js/develop_vue.js}" rel="script"></script>
		<script th:src="@{/js/axios.min.js}" rel="script"></script>
		<script th:inline="javascript" th:src="@{/js/regist.js}"  rel="script" defer></script>

	</head>
	<body class="bg-light">

		<div class="container">
			<main id="main">
				<div class="py-5 text-center">
				<nav class="nav">
					<a class="nav-link" aria-current="page"  th:href="@{/}">Home</a>
					<a class="nav-link" th:href="@{/login}">ログインデモ</a>
					<a class="nav-link disabled" >新規登録デモ</a>
					</nav>
				<img class="d-block mx-auto mb-4" th:src="@{/img/regist.svg}" alt="" width="72" height="57">

				<h2>Regist form</h2>
				<p class="lead">新規会員登録</p>
				</div>

				<div class="row g-5">

				<div>
					<h4 class="mb-3">Info</h4>
					<form class="needs-validation" th:action="@{/regist}" th:object="${registForm}" method="POST">
						<div class="row g-3">
							<div class="col-12">
								<label for="username" class="form-label">UserId</label>
								<input type="text"  class="form-control"  th:field="*{userId}"  placeholder="loginに使用するidを入力してください" >
								<div class="in-valid" th:errors="*{userId}" ></div>
							</div>

							<div class="col-12">
								<label for="email" class="form-label">Email</label>
								<input th:field="*{mailAddress}" type="text" class="form-control">
								<div class="in-valid" th:errors="*{mailAddress}"></div>
							</div>

							<div class="col-12">
								<label for="email" class="form-label">Password</label>
								<input type="password" th:field="*{userPassword}" class="form-control">
								<div class="in-valid" th:errors="*{userPassword}"></div>
							</div>

							<div class="col-12">
								<label for="email" class="form-label">Retype password</label>
								<input type="password"  th:field="*{retypeUserPassword}" class="form-control" >
								<div class="in-valid" th:errors="*{retypeUserPassword}"></div>
							</div>

						</div>

						<hr class="my-4">


						<button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
					</form>
				</div>
				</div>
			</main>

			<footer class="my-5 pt-5 text-muted text-center text-small">
				<p class="mb-1">&copy; 2021–2023 Miyake Hidetada</p>
			</footer>
		</div>

	</body>
</html>
